<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="90" viewBox="0 0 400 90" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Text "26 Hillside Laundry" - All in the same blue color, with plenty of room -->
  <text x="90" y="50" font-family="Poppins, sans-serif" font-size="30" font-weight="600" fill="#1a73e8">26 Hillside Laundry</text>
  
  <!-- Washing Machine Icon -->
  <g transform="translate(15, 10)">
    <!-- Washing Machine Outer Frame -->
    <rect x="0" y="0" width="65" height="65" rx="7" fill="#1a73e8" fill-opacity="0.1" stroke="#1a73e8" stroke-width="2.5"/>
    
    <!-- Door/Window -->
    <circle cx="32.5" cy="32.5" r="23" fill="#FFFFFF" stroke="#1a73e8" stroke-width="2.5"/>
    <circle cx="32.5" cy="32.5" r="19" fill="#1a73e8" fill-opacity="0.1" stroke="#1a73e8" stroke-width="2"/>
    
    <!-- Control Panel -->
    <rect x="9" y="7" width="47" height="10" rx="2" fill="#FFFFFF" stroke="#1a73e8" stroke-width="2"/>
    <circle cx="17" cy="12" r="3" fill="#1a73e8"/>
    <circle cx="27" cy="12" r="3" fill="#1a73e8"/>
    <rect x="36" y="9" width="13" height="5" rx="1.5" fill="#1a73e8"/>
    
    <!-- Water Motion Lines -->
    <path d="M23 28C26 25 39 25 42 28" stroke="#1a73e8" stroke-width="2" stroke-linecap="round"/>
    <path d="M22 35C26 32 39 32 43 35" stroke="#1a73e8" stroke-width="2" stroke-linecap="round"/>
    <path d="M23 42C26 39 39 39 42 42" stroke="#1a73e8" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
